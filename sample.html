<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show the number in words</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript">
      var thousand = ["", "thousand"];
      var ones = [
        "zero",
        "one",
        "two",
        "three",
        "four",
        "five",
        "six",
        "seven",
        "eight",
        "nine",
      ];
      var teen = [
        "ten",
        "eleven",
        "twelve",
        "thirteen",
        "fourteen",
        "fifteen",
        "sixteen",
        "seventeen",
        "eighteen",
        "nineteen",
      ];
      var tw = [
        "twenty",
        "thirty",
        "forty",
        "fifty",
        "sixty",
        "seventy",
        "eighty",
        "ninety",
      ];
      function change() {
        var numString = document.getElementById("anumber").value;
        var output = towords(numString);
        document.getElementById("aresult").value = output;
      }
      function towords(s) {
        s = s.toString();
        if (s != parseFloat(s)) return "not a number";
        var x = s.indexOf(".");
        if (x == -1) x = s.length;
        if (x > 3) return "out of range";
        var n = s.split("");
        var str = "";
        var sk = 0;
        for (var i = 0; i < x; i++) {
          if ((x - i) % 3 == 2) {
            if (n[i] == "1") {
              str += teen[Number(n[i + 1])] + " ";
              i++;
              sk = 1;
            } else if (n[i] != 0) {
              str += tw[n[i] - 2] + " ";
              sk = 1;
            }
          } else if (n[i] != 0) {
            str += ones[n[i]] + " ";
            if ((x - i) % 3 == 0) str += "hundred ";
            sk = 1;
          }
          if ((x - i) % 3 == 1) {
            if (sk) str += thousand[(x - i - 1) / 3] + " ";
            sk = 0;
          }
        }
        return str;
      }
    </script>
  </head>
  <body>
      <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h2 style="text-align: center">Enter a number from 0 to 999</h2>
                            <div class="card-body">
                                <form> <input type="text" id="anumber" /></label>
                                    <br>
                                    <input type="button" class="btn" value="Check Here" onClick="change()" />
                                    <br>
                                    <hr>
                                    <label for="" id="result">Result: </label>
                                    <input type="text" size="30" id="aresult" />
                                  </form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
